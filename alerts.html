<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>

    <!-- sweet alert -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap 5.2.x CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">


</head>

<body>

    <!-- H E A D E R -->
    <header class="d-flex justify-content-between align-items-center p-4">
        <div class="brand-logo ">
            <a href="#"><img src="./assets/images/logo/brand-logo-svg.svg" alt="brand-logo"></a>
        </div>

        <!-- main searchBar -->
        <div class="search-bar search-bar-main">
            <div id="searchWrapperMain" class="form-outline d-flex">
                <input type="search" id="searchMain" class="form-control lh-lg px-3" placeholder="Search here"
                    data-bs-toggle="modal" data-bs-target="#searchModal" />
                <i class="search-icon fas fa-search"></i>
            </div>
        </div>

        <!-- The Modal of searchBar -->
        <div class="modal" id="searchModal">
            <div class="modal-dialog modal-md ">
                <div class="modal-content">
                    <!-- search bar into modal -->
                    <div class="search-bar">
                        <div id="search-autocomplete" class="form-outline d-flex">
                            <input type="search" id="searchModalBar" class="form-control lh-lg px-3"
                                placeholder="Search here" />
                            <i class="search-icon fas fa-search"></i>
                        </div>
                    </div>
                    <!-- search result -->
                    <div class="search-result">
                        <ul class="search-list">
                            <li><a href="#">
                                    page data 1
                                </a></li>
                            <li><a href="#">
                                    page data 2
                                </a></li>
                            <li><a href="#">
                                    page data 3
                                </a></li>
                            <li><a href="#">
                                    page data 4
                                </a></li>
                            <li><a href="#">
                                    page data 5
                                </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- profile and notification -->
        <div class="profile-notification d-flex align-items-center">
            <!-- Notification dropdown -->
            <div class="dropdown notification">
                <button type="button" class="btn dropdown-toggle bell-btn" id="dropdownMenuOffset"
                    data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="10,20">
                    <img class="bell-svg change-svg-primary" src="./assets/images/small-icons/bell-icon.svg"
                        alt="bell-icon" srcset="">
                    <span class="notice-dot"></span>
                </button>
                <ul class="dropdown-menu notification-menu" aria-labelledby="dropdownMenuOffset">
                    <li class="px-3"><strong>Notifications</strong></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">
                            <i class="ri-shield-check-fill"></i>
                            <p class="notification-message">
                                Your profile has been successfully verified
                            </p>
                            <span class="notification-timestamp">2 minutes ago</span>
                        </a>
                        <hr>
                    </li>
                    <li><a class="dropdown-item" href="#">
                            <i class="ri-shield-check-fill"></i>
                            <p class="notification-message">
                                Your insurance policy has been successfully added
                            </p>
                            <span class="notification-timestamp">2 minutes ago</span>
                        </a></li>
                </ul>
            </div>

            <!-- Profile dropdown -->
            <div class="dropdown profile">
                <button type="button" class="btn dropdown-toggle" id="dropdownMenuOffset" data-bs-toggle="dropdown"
                    aria-expanded="false" data-bs-offset="10,20">
                    <img class="profile-image border rounded-circle"
                        src="./assets/images/small-icons/Ellipse_3_profile-rounded.svg" alt="profile-image">
                </button>
                <ul class="dropdown-menu profile-menu" aria-labelledby="dropdownMenuOffset">
                    <li class="px-3"><strong>Profile</strong></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">My Profile</a></li>
                    <li><a class="dropdown-item" href="#">Log Out</a></li>
                </ul>
            </div>

            <!-- search Icon for smaller screen only -->
            <div class="search-icon-only">
                <i class="search-icon fas fa-search"></i>
            </div>

        </div>
    </header>
    <!-- H E A D E R  Ends Here -->


    <button id="b4">A...</button>


    <!-- Bootstrap 5 Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

    <!-- CUSTOM JS -->
    <script src="./script.js"></script>

    <script>


        document.getElementById('b4').onclick = function () {
            swal({
                imageUrl: './assets/images/undraw_medicine_b-1-ol.svg',
                title: "Just to confirm!",
                text: "do you wish to proceed with your discharge? if so, please be aware that this will initiate the hospital's discharge procedure.",
                showCancelButton: true,
                confirmButtonColor: '#DD6B55',
                confirmButtonText: 'Confirm',
                closeOnConfirm: false,
                //closeOnCancel: false
            },
                function () {
                    swal({
                        imageUrl: './assets/images/undraw_medicine_b-1-ol.svg',
                        title: "",
                        text: "We are currently processing your insurance approval, and we will keep you informed as soon as the process is completed."
                    });
                });
        };
    </script>


</body>

</html>
