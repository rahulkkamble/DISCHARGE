<body class="header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden login-page">
    <div class="login-box">
        <div class="login-logo">
            <div class="login-logo">
                <a href="http://127.0.0.1:8000/admin">
                    <img src="http://127.0.0.1:8000/frontend/discharge/assets/images/logo.svg" style="width: 300px;"
                        alt="Discharge">
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg text-bold">
                    Welcome back!
                </p>
                <p class="text-center" style="margin-top: -15px;">
                    Streamlining your hospital experience becomes easier!
                </p>
                <form action="http://127.0.0.1:8000/login" method="POST">
                    <input type="hidden" name="_token" value="Ijy7Mh4tlSER9U7cRtB29QJQ5HDwFbHK5nNpMcds">
                    <div class="form-group">
                        <input id="username" type="username" class="form-control" required autocomplete="username"
                            autofocus placeholder="Mobile/Email" name="username" value="">
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control" name="password" required
                            placeholder="Password">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="icheck-primary">
                                <input type="checkbox" name="remember" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">
                                Login
                            </button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <p class="mb-1">
                    <a href="http://127.0.0.1:8000/password/reset">
                        Forgot your password?
                    </a>
                </p>
                <p class="mb-1">
                    <a class="text-center" href="http://127.0.0.1:8000/register">
